<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width:device-width,initial-scale=1">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" type="text/css" rel="stylesheet"/>

</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>
</body>
<script src="https://unpkg.com/vue@2.2.6"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, Vue World'
        }
    })
</script>
</html>
